	@MODEL
	{
		@texture = mk2Fuselage, DeepSky/AirlineKuisine/Textures/tanklong_tac
	}
	
	MODULE
	{
		name = FSfuelSwitch
		resourceNames = Food,Water,Oxygen;Food;Water;Oxygen
		resourceAmounts = 1820,1240,184000;4000;4000;880000
