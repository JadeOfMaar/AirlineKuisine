		capacity = 4.29
	}

	MODULE
	{
		name = ProcessController
		resource = _MRE
		title = MRE
		capacity = 4.29
	}

	MODULE
	{
		name = ProcessController
		resource = _SOE
		title = SOE
		capacity = 4.29
	}

	MODULE
	{
		name = Configure
		title = Chemical Plant
		slots = 1

		SETUP
		{
