// Tech Tree

// +Kerbalism
@PART[dsak_proc_3b,dsak_proc_b]:NEEDS[Kerbalism,CommunityTechTree]
{
	@TechRequired = SpecializedElectrics
}

// +USI
@PART[dsak_proc_3b,dsak_proc_b]:NEEDS[USILifeSupport,CommunityTechTree]
{
	@TechRequired = recycling
}

// +TAC
@PART[dsak_proc_3c,dsak_proc_c,dsak_proc_3b,dsak_proc_b]:NEEDS[TacLifeSupport,CommunityTechTree]
{
	@TechRequired = recycling
}

// +Any LS
@PART[dsak_cabin*]:NEEDS[CommunityTechTree,USILifeSupport|TacLifeSupport|Kerbalism]
{
	@TechRequired = shortTermHabitation
}
@PART[dsak_proc_3a,dsak_proc_a]:NEEDS[CommunityTechTree,USILifeSupport|TacLifeSupport|Kerbalism|SnacksUtils]
{
	@TechRequired = hydroponics
}

// = = = = = = = = = = = = = = = = = = = = = 
// CCK
@PART[dsak_*]:NEEDS[CommunityCategoryKit,USILifeSupport|TacLifeSupport|Kerbalism,SnacksUtils]
{
	@category = none
}

// = = = = = = = = = = = = = = = = = = = = = 
// CLS
@PART[dsak_cabin*|dsak_proc_a|dsak_proc_3?]:HAS[!MODULE[ModuleConnectedLivingSpace]]
{
	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
		passableWhenSurfaceAttached = true
	}
}

// = = = = = = = = = = = = = = = = = = = = = 
// KIS
@PART[dsak_cabin2]:NEEDS[KIS]
{
	MODULE
	{
		name = ModuleKISInventory
		maxVolume = 1000
		externalAccess = true
		internalAccess = true
		slotsX = 4
		slotsY = 4
		slotSize = 50
		itemIconResolution = 128
		selfIconResolution = 128
		openSndPath = KIS/Sounds/containerOpen
		closeSndPath = KIS/Sounds/containerClose
		defaultMoveSndPath = KIS/Sounds/itemMove
	}
}

@PART[dsak_cabin3]:NEEDS[KIS]
{
