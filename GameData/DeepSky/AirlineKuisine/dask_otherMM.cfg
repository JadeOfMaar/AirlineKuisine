@PART[M2X_SmallLab]:NEEDS[SnacksUtils,Mk2Expansion]:AFTER[Snacks]
{
	%RESOURCE[Snacks]
	{
		%amount = 400
		%maxAmount = 400
	}

	MODULE
	{
		name = SnackProcessor
		ConverterName = Snack Processor
		StartActionName = Start Snack Processor
		StopActionName = Stop Snack Processor
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		UseSpecializationBonus = true
		SpecialistEfficiencyFactor = 0.1
		ExperienceEffect = ScienceSkill
		EfficiencyBonus = 1.0
		 
		//Ore masses 0.01 metric tons per unit
		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 0.002
			FlowMode = STAGE_PRIORITY_FLOW
  		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 30
		}

		//Snacks masses 0.001 metric tons per unit
		//1 Ore = 10 Snacks
		OUTPUT_RESOURCE
		{
			ResourceName = Snacks
			Ratio = 0.02
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}
}
	
@PART[M2X_SmallLab]:NEEDS[USILifeSupport,Mk2Expansion]:AFTER[USILifeSupport]
{
	MODULE
	{
		name = ModuleLifeSupport
	}

	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 2
		RecyclePercent = .5
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.5
		}
	}

	MODULE
	{
		name = USI_ModuleFieldRepair
	}
}