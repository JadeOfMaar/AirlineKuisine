{
	@entryCost *= 1.2
	@cost *= 1.3
	@tags = mk3 snacks
	@category = Payload
	@MODEL
	{
		@texture = Mk3Fuselage, DeepSky/AirlineKuisine/TexturesMk3/mk3_ess_snx
	}
	
	MODULE
	{
		name = SnacksResourceSwitcher
		defaultOption = Essentials

		OPTION
		{
			name = Essentials

			RESOURCE
			{
				name = Snacks
