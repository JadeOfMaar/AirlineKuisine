//Cabin: Habitat (Quarters)
@PART[dsak_cabin3]:NEEDS[USILifeSupport]
{
	@entryCost *= 1.2
	@cost *= 1.25
	@tags = cck-lifesupport
	-MODEL {}
	MODEL
	{
		model = Squad/Parts/FuelTank/mk3Fuselage/CREW
		texture = Mk3Fuselage, DeepSky/AirlineKuisine/TexturesMk3/mk3_core_usi
		texture = Mk3Fuselage_LUM, DeepSky/AirlineKuisine/TexturesMk3/Mk3Fuselage_LUM
	}
	
	MODULE 
	{
		name = ModuleHabitation
		BaseKerbalMonths = 40
		CrewCapacity = 8
		BaseHabMultiplier = 0
		ConverterName = Habitat
		StartActionName = Start Habitat
		StopActionName = Stop Habitat		
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 0.12
		}
	}
	
	MODULE
    {
        name = ModuleConnectedLivingSpace
        passable = true
        passableWhenSurfaceAttached = true
    }
}

//Processor A: Agroponics/Greenhouse
@PART[dsak_proc_3a]:NEEDS[USILifeSupport]
{
	@entryCost *= 1.6
	@cost *= 2.2
	@mass *= 1.6
	@title = Mk3 Inline Greenhouse
	@description = Deep Sky's Airline Kuisine division sought to ensure that those long flights on a spaceplane or other craft that straddle the line between a plane and a station are more livable. No such prospect is complete without a form-fitting greenhouse module. This one happens to pace perfectly with USI's inline Nom-O-Matic.
	@tags = cck-lifesupport
	@MODEL
	{
		@texture = Mk3Fuselage, DeepSky/AirlineKuisine/TexturesMk3/mk3_core_usi
	}
	
	RESOURCE
	{
		name = Mulch
		amount = 0
		maxAmount = 400
	}
	RESOURCE
	{
		name = Supplies
		amount = 0
		maxAmount = 400
	}
	RESOURCE
	{
		name = Fertilizer
		amount = 0
		maxAmount = 400
	}
	RESOURCE
	{
		name = ElectricCharge
		amount = 800
		maxAmount = 800
	}
	
	
	MODULE
	{
		name = ModuleResourceConverter_USI
		ConverterName = Agroponics
		tag = Agroponics
		StartActionName = Start Agroponics
		StopActionName = Stop Agroponics
		
		//Stats copied from inline Nom-O-Matic
		INPUT_RESOURCE
		{
			ResourceName = Mulch
			Ratio =  0.00120000
		}
		INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio =  0.00012000
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Supplies
			Ratio = 0.00132000
			DumpExcess = False
		}
		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 2.64
		}
	}	

	MODULE
	{
		name = ModuleConnectedLivingSpace
		passable = true
		surfaceAttachmentsPassable = true
	}
}

//Processor B: Life Support Recycler
@PART[dsak_proc_3b]:NEEDS[USILifeSupport]
{
	@entryCost *= 1.2
	@cost *= 1.8
	@mass *= 1.4
	@title = Mk3 Inline Recycler
	@description = Deep Sky's Airline Kuisine division learned that it's hard to economically produce a very high efficiency device that can handle many personnel at once, so they opted for only buffing it slightly above the RT-500, enabling it to reduce the consumption load for 8 kerbals at 70% efficiency and not become unreasonably massive.
	@tags = cck-lifesupport
	@MODEL
	{
		@texture = Mk3Fuselage, DeepSky/AirlineKuisine/TexturesMk3/mk3proc_b_usi
	}
	
	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 8
		RecyclePercent = .7
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 24.8
		}
	}
}

//Processor C: Fertilizer Sifter
