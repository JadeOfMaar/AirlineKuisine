//Medium Tank
@PART[dsak_ess_3a]:NEEDS[TacLifeSupport&!Snacks]
{
	@entryCost *= 1.2
	@cost *= 1.6
	@title = Mk3 Variable Essentials Tank
	//@description = 
	@tags = tacls life support cck-lifesupport
	@MODEL
	{
		@texture = Mk3Fuselage, DeepSky/AirlineKuisine/TexturesMk3/Mk3Fuselage
	}
	
	MODULE
	{
		name = FSfuelSwitch
		resourceNames = Food,Water,Oxygen;Food;Water;Oxygen
		resourceAmounts = 34641.9,22898.1,3506668.9;73398.6;73398.6;16230977.5
		initialResourceAmounts = 34641.9,22898.1,3506668.9;73398.6;73398.6;16230977.5
		basePartMass = 0.57
		tankMass = 0;0;0;0
		tankCost = 0;0;0;0
		displayCurrentTankCost = false
		hasGUI = false
	}
	
	MODULE
	{
		name = FStextureSwitch2
		textureNames = DeepSky/AirlineKuisine/TexturesMk3/tanklong_tac;DeepSky/AirlineKuisine/TexturesMk3/tanklong_tac_food;DeepSky/AirlineKuisine/TexturesMk3/tanklong_tac_water;DeepSky/AirlineKuisine/TexturesMk3/tanklong_tac_oxy;
		objectNames = LFO_50
		textureDisplayNames = Essentials;Food;Water;Oxygen
		useFuelSwitchModule = true
		fuelTankSetups = 0;1;2;3;
		repaintableEVA = true
		nextButtonText = Next Cargo
		prevButtonText = Previous Cargo
		moduleID = 2
	}
}

