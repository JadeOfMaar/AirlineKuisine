//Cabin: Snacks, Soil, Recycler
@PART[dsak_cabin3]:NEEDS[Snacks]
{
	@entryCost *= 1.05
	@cost *= 1.6
	@mass *= 0.85
	@tags = mk3 snack cabin
	@category = Utility
	-MODEL {}
	MODEL
	{
		model = Squad/Parts/FuelTank/mk3Fuselage/CREW
		texture = Mk3Fuselage, DeepSky/AirlineKuisine/TexturesMk3/mk3_core_snx
		texture = Mk3Fuselage_LUM, DeepSky/AirlineKuisine/TexturesMk3/Mk3Fuselage_LUM
	}
	
	// RESOURCE
	// {
		// name = Soil
		// amount = 0
		// maxAmount = 200
	// }
	
	MODULE
	{
		name = SoilRecycler
		ConverterName = Soil Recycler
		StartActionName = Start Soil Recycler
		StopActionName = Stop Soil Recycler
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		UseSpecializationBonus = true
		SpecialistEfficiencyFactor = 0.1
		ExperienceEffect = ScienceSkill
		EfficiencyBonus = 1.0
		RecyclerCapacity = 8
	 
		INPUT_RESOURCE
		{
			ResourceName = Soil
			Ratio = 0.000034723
			FlowMode = ALL_VESSEL
  		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 12
		}

		OUTPUT_RESOURCE
		{
			ResourceName = Snacks
			Ratio = 0.000034723
			DumpExcess = false
			FlowMode = ALL_VESSEL
		}
	}

	RESOURCE
	{
		name = Soil
		amount = 0
		maxAmount = 200
	}
}

//Processor A: Snack Grinder
@PART[dsak_proc_3a]:NEEDS[Snacks]
{
	@entryCost *= 1.2
	@cost *= 1.8
	@mass *= 1.4
	@title = Mk3 Snack Grinder
	@description = Someone at Deep Sky had the crazy idea to put Big Ben to work at something other than telling time. He was promptly stared down by everyone else and made to sit in a corner. But after some time to reflect, it was deemed a very cool suggestion. Somehow the design scaled incredibly well and this machine boasts the ability to churn out snacks at 10x the capacity of its Mk2 size relative.
	@category = Utility
	@tags = mk3 snack grinder
	@MODEL
	{
		@texture = Mk3Fuselage, DeepSky/AirlineKuisine/TexturesMk3/mk3proc_a_snx
	}
	
	MODULE
	{
		name = SnackProcessor
		ConverterName = Snack Processor
		StartActionName = Start Snack Processor
		StopActionName = Stop Snack Processor
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		UseSpecializationBonus = true
		SpecialistEfficiencyFactor = 0.1
		ExperienceEffect = ScienceSkill
		EfficiencyBonus = 2.0
		 
		//Ore masses 0.01 metric tons per unit
		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 0.002
			FlowMode = STAGE_PRIORITY_FLOW
  		}

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 30
		}

		//Snacks masses 0.001 metric tons per unit
		//1 Ore = 5 Snacks, not all of the ore is usable...
		OUTPUT_RESOURCE
		{
			ResourceName = Snacks
			Ratio = 0.01
			DumpExcess = false
			FlowMode = STAGE_PRIORITY_FLOW
		}
	}
	
	RESOURCE[Snacks]
	{
		amount = 640
		maxAmount = 640
	}
}

//Processor B: Fuel Cell
@PART[dsak_proc_3b]:NEEDS[Snacks]
{
	@entryCost *= 1.1
	@cost *= 1.4
	@mass *= 1.15
	@title = Mk3 Solid Fuel Cell Array
	@description = This is a very big fuel cell... And it lets you plug in a very big number of kPad Air chargers...
	@category = Electrical
	@tags = mk3 ore fuel cell array
	@MODEL
	{
		@texture = Mk3Fuselage, DeepSky/AirlineKuisine/TexturesMk3/mk3proc_b_snx
	}
	
	MODULE
	{
		name = ModuleResourceConverter
		ConverterName = Fuel Cell
		StartActionName = Start Fuel Cell
		StopActionName = Stop Fuel Cell
		ToggleActionName = Toggle Fuel Cell
		FillAmount = 0.95
		AutoShutdown = false
		GeneratesHeat = false
		UseSpecialistBonus = false

		INPUT_RESOURCE
		{
			ResourceName = Ore
			Ratio = 0.213
			FlowMode = STAGE_PRIORITY_FLOW
  		}
		
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 102.4
			DumpExcess = false
		}
	}
	
	RESOURCE
	{
		name = ElectricCharge
		amount = 3200
		maxAmount = 3200
	}
}

