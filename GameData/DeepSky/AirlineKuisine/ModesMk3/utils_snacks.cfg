//Processor C: ISRU
@PART[dsak_proc_3c]:NEEDS[SnacksUtils]
{
	@entryCost *= 1.2
	@cost *= 1.55
	@mass *= 1.5
	@title = DS Mk3 Convert-O-Tron + OmniWorks
	@description = Building upon the revision process that led to the Mk2 Convert-O-Tron, this version was easily produced. It operates about 3x as well but has not been compared to the 2.5m Convert-O-Tron.
	@tags = mk3 isru converter cck-lifesupport
	@MODEL
	{
		@texture = Mk3Fuselage, DeepSky/AirlineKuisine/TexturesMk3/mk3proc_c_snx
	}
	
	MODULE
	{
		name = WBIGoldStrikeDrill
		HarvesterType = 0
		Efficiency = 4.5
		ResourceName = Ore
		ConverterName = Ore
		StartActionName = Start Ore
		StopActionName = Stop Ore
		ImpactTransform = ImpactTransform
		ImpactRange = 5
		AutoShutdown = true
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1
		GeneratesHeat = false
	}

	MODULE
	{
		name = WBIDrillSwitcher
		requiredSkill = DrillSkill
		requiredResource = Equipment
		reconfigureCost = 200
	}
	
	MODULE
	{
		name = WBIMultiConverter
		enableLogging = True

		//Determines if the module allows in-field reconfiguring
		fieldReconfigurable = True

		//Require a confirmation click before changing resources
		confirmResourceSwitch = True

		//Determines whether or not to show the context menu GUI
		showGUI = True

		//Short name of the default module template.
		//This is used when selecting the part in the editor.
		//User will then right-click on the module to change its type.
		defaultTemplate = Prospector

		//name of the template nodes to use
		templateNodes = DSAK_ISRU;DSAK_ISRUMk3

		//Some containers don't hold as much resources as the template specifies, while others hold more.
		//Since the resource templates specify base amounts, the capacity factor specifies a multiplier to
		//factor into the resource amounts.
		capacityFactor = 1
	}
}