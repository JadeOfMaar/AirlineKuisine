		textureDisplayNames = Essentials;Supplies;Fertilizer;Mulch
		useFuelSwitchModule = true
		fuelTankSetups = 0;1;2;3;
		repaintableEVA = true
		nextButtonText = Next Cargo
		prevButtonText = Previous Cargo
		moduleID = 2
	}
	
	MODULE
	{
		name = USI_ModuleResourceWarehouse
