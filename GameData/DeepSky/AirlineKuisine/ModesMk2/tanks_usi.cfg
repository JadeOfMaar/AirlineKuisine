//Long tank A
@PART[dsak_ess_al]:NEEDS[USILifeSupport]
{
	@entryCost = 19100
	@cost = 1450
	@title = Mk2 Essentials Tank Long
	//@description = 
	@tags = cck-lifesupport
	@category = none
	@MODEL
	{
		@texture = mk2Fuselage, DeepSky/AirlineKuisine/TexturesMk2/tanklong_usi
	}
	
	MODULE
	{
		name = FSfuelSwitch
		resourceNames = Supplies,Fertilizer,Mulch;Supplies;Fertilizer;Mulch
		resourceAmounts = 4860,270,270;5400;5400;5400
		initialResourceAmounts = 4860,0,0;5400;0;0
		basePartMass = 0.29
		tankMass = 0;0;0;0
		tankCost = 0;0;0;0
		displayCurrentTankCost = false
		hasGUI = false
	}
	
	MODULE
	{
		name = FStextureSwitch2
		textureNames = DeepSky/AirlineKuisine/TexturesMk2/tanklong_usi;DeepSky/AirlineKuisine/TexturesMk2/tanklong_usi_sup_mnr;DeepSky/AirlineKuisine/TexturesMk2/tanklong_usi_ftz_gyp;DeepSky/AirlineKuisine/TexturesMk2/tanklong_usi_mul_ore;
